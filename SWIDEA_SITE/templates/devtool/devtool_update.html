{% extends 'base.html' %}

{% block title %}개발툴 수정{% endblock %}

{% block content %}
<section class="form-container">
    <h2>개발툴 수정</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">수정 완료</button>
    </form>
    <a href="{% url 'devtool_detail' devtool.pk %}" class="cancel-button">취소</a>
</section>
{% endblock %}
