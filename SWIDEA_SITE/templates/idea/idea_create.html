{% extends 'base.html' %}

{% block title %}아이디어 등록{% endblock %}

{% block content %}
<section class="form-container">
    <h2>아이디어 등록</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">아이디어 제목:</label>
        <input type="text" id="title" name="title" required />

        <label for="image">이미지:</label>
        <input type="file" id="image" name="image" accept="image/*" required />

        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="5" required></textarea>

        <label for="interest">관심도:</label>
        <input type="number" id="interest" name="interest" value="0" min="0" required />

        <label for="devtools">개발툴:</label>
        <select id="devtools" name="devtools" multiple>
            {% for devtool in devtools %}
            <option value="{{ devtool.id }}">{{ devtool.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">등록하기</button>
    </form>
</section>
{% endblock %}
