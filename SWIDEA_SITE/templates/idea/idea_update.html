{% extends 'base.html' %}

{% block title %}아이디어 수정{% endblock %}

{% block content %}
<section class="form-container">
    <h2>아이디어 수정</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">수정 완료</button>
    </form>
    <a href="{% url 'idea_detail' idea.pk %}" class="cancel-button">취소</a>
</section>
{% endblock %}
