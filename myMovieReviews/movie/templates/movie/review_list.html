<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .review-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        li a:hover {
            text-decoration: underline;
        }

        .review-meta {
            color: #555;
            font-size: 14px;
        }

        .no-reviews {
            text-align: center;
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>리뷰 리스트</h1>
        <div style="text-align: right;">
            <a href="{% url 'movie:review_create' %}" class="review-button">
                리뷰 작성
            </a>
        </div>
        <ul>
            {% for review in reviews %}
                <li>
                    <div>
                        <a href="{% url 'review:review_detail' review.pk %}">
                            {{ review.title }}
                        </a>
                        <p class="review-meta">
                            <strong>개봉년도:</strong> {{ review.release_year }} |
                            <strong>장르:</strong> {{ review.genre }} |
                            <strong>별점:</strong> {{ review.rating }}/5
                        </p>
                    </div>
                </li>
            {% empty %}
                <p class="no-reviews">리뷰가 없습니다.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
